apiVersion: apps/v1
kind: Deployment
metadata:
  name: pipy-http-static-server
spec:
  selector:
    matchLabels:
      app: pipy-http-static-server
  replicas: 1
  template:
    metadata:
      labels:
        app: pipy-http-static-server
    spec:
      shareProcessNamespace: true
      containers:
      - name: pipy-http-static-server
        image: flomesh/pipy-pjs:0.4.0-211
        command: ["pipy"]
        args: ["/etc/pipy/test/015-http-static-server/pipy.js"]
        ports:
        - containerPort: 6080
